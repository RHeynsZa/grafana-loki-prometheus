version: "3"

services:
    cadvisor:
        image: gcr.io/cadvisor/cadvisor
        container_name: cadvisor
        ports:
            - "8080:8080"
        volumes:
            # Read-only access to the host logs
            - /:/rootfs:ro
            - /var/run:/var/run:ro
            - /sys:/sys:ro
            - /var/lib/docker/:/var/lib/docker:ro
            - /dev/disk/:/dev/disk:ro
        networks:
            - world
            - prometheus-cadvisor
        restart: unless-stopped

    prometheus:
        image: prom/prometheus
        container_name: prometheus
        ports:
            - "9090:9090"
        volumes:
            # Config
            - ./config/prometheus:/config
            - prometheus_storage:/prometheus
        networks:
            # Prometheus scrapes, so this is just for going out of the docker network
            # Dont open prometheus port for incoming connections
            - world
            - prometheus-cadvisor
            - grafana-prometheus
        command: >-
            --config.file=/config/prometheus.yml --storage.tsdb.path=/prometheus --web.console.libraries=/usr/share/prometheus/console_libraries --web.console.templates=/usr/share/prometheus/consoles
        restart: unless-stopped

    grafana:
        image: grafana/grafana
        container_name: grafana
        ports:
            - "3000:3000"
        environment:
            GF_PATHS_PROVISIONING: '/app.cfg/provisioning'
            # This is just used for the initial setup
            # Make sure to delete the initial user after the first login
            GF_SECURITY_ADMIN_USER: admin
            GF_SECURITY_ADMIN_PASSWORD: test
        volumes:
            # Config
            - ./config/grafana:/app.cfg
            # Persistent data
            - grafana_storage:/var/lib/grafana
        networks:
            - world
            - grafana-prometheus
        restart: unless-stopped

volumes:
    grafana_storage:
    prometheus_storage:


networks:
    world:
    grafana-prometheus:
        internal: true
    prometheus-cadvisor:
        internal: true
